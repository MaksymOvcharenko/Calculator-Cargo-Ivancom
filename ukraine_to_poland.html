<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор доставки з України в Польщу</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="ua-pl-cont">
      <h1 class="general-h1">Калькулятор доставки</h1>
      <div id="package-container">
        <div class="package" id="package1">
          <h2 class="general-h2">Посилка 1</h2>
          <div class="dimensions">
            <label for="length" id="package-size" class="package-size"
              >Довжина: <span>(см)</span>
              <input
                type="number"
                id="length1"
                class="length1"
                name="length"
                required
            /></label>

            <label for="width" id="package-size" class="package-size"
              >Ширина: <span>(см)</span
              ><input
                type="number"
                id="width1"
                class="width1"
                name="width"
                required
            /></label>

            <label for="height" id="package-size" class="package-size"
              >Висота: <span>(см)</span
              ><input
                type="number"
                id="height1"
                class="height1"
                name="height"
                required
            /></label>
          </div>
          <div class="dimensions-second">
            <div class="field">
              <label for="weight" id="package-weight"
                >Фактична вага (кг):</label
              >
              <input
                type="number"
                class="weight1"
                id="weight1"
                name="weight"
                required
              />
            </div>
          </div>
          <button class="remove-package" onclick="removePackage(1)">
            <svg class="svg-remove" width="17" height="14">
              <use
                class="icon-remove"
                href="./image/icons.svg#icon-remove"
              ></use>
            </svg>
            Видалити посилку
          </button>
        </div>
      </div>

      <button id="add-package" class="add-package">
        <svg class="svg-add" width="17" height="17">
          <use class="icon-add" href="./image/icons.svg#icon-add"></use>
        </svg>
        Додати посилку
      </button>
      <br /><br />

      <br /><br />
      <!-- <label class="check-commerce" for="commerce"
        >Комерція  -->
      <div class="field-cena">
        <label class="cena" for="value" id="package-weight"
          >Оціночна вартість (грн):</label
        >
        <input type="number" id="value" name="value" required />
      </div>
      <br /><br />
      <input
        class="checkbox visually-hidden"
        type="checkbox"
        name="commerce"
        value="true"
        id="commerce"
      />
      <label class="check-commerce" for="commerce"
        >Комерція
        <span class="span-checkbox">
          <svg class="icon-checkbox" width="11" height="10">
            <use href="./image/icons.svg#icon-tick"></use>
          </svg> </span
      ></label>

      <br /><br />
      <!-- <label class="check-commerce" for="delivery-in-poland"
        >Доставка по Польщі:
        <input
          type="checkbox"
          id="delivery-in-poland"
          name="delivery-in-poland"
      /></label> -->
      <div class="div-check">
        <input
          class="checkbox visually-hidden"
          type="checkbox"
          name="delivery-in-poland"
          value="true"
          id="delivery-in-poland"
        />
        <label class="check-commerce" for="delivery-in-poland"
          >Доставка по Польщі
          <span class="span-checkbox">
            <svg class="icon-checkbox" width="11" height="10">
              <use href="./image/icons.svg#icon-tick"></use>
            </svg> </span
        ></label>
      </div>

      <br /><br />
      <button id="calculate">Розрахувати</button>
      <h2>Результат:</h2>
      <div id="result"></div>
    </div>
    <script src="script_ukraine_to_poland.js"></script>
  </body>
</html>
