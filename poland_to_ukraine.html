<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор доставки з Польщі в Україну</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <h1 id="calc-h1">Калькулятор доставки</h1>
      <div id="package-container">
        <div class="package" id="package1">
          <h2 #="calc-h2">Посилка 1</h2>
          <div class="dimensions">
            <label for="length" id="package-size"
              >Довжина: <span>(см)</span
              ><input type="number" id="length1" name="length" required
            /></label>

            <label for="width" id="package-size"
              >Ширина: <span>(см)</span>
              <input type="number" id="width1" name="width" required
            /></label>

            <label for="height" id="package-size">
              Висота: <span>(см)</span>
              <input type="number" id="height1" name="height" required
            /></label>
          </div>
          <div class="dimensions-second">
            <div class="field">
              <label for="weight" id="package-weight"
                >Фактична вага (кг):</label
              >
              <input type="number" id="weight1" name="weight" required />
            </div>

            <div class="field">
              <label for="value" id="package-weight"
                >Оціночна вартість (зл):</label
              >
              <input type="number" id="value" name="value" required />
            </div>
          </div>
          <button class="remove-package" onclick="removePackage(1)">
            <svg class="svg-remove" width="17" height="14">
              <use
                class="icon-remove"
                href="./image/icons.svg#icon-remove"
              ></use>
            </svg>
            Видалити посилку
          </button>
        </div>
      </div>
      <button id="add-package">
        <svg class="svg-add" width="17" height="17">
          <use class="icon-add" href="./image/icons.svg#icon-add"></use></svg
        >Додати посилку
      </button>

      <button id="calculate">Розрахувати</button>
      <h2>Результат:</h2>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
